<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZPD Spēle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet" href="style.css"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
</head>
<body>
    <div class="kaste"><!--Kaste sākums-->
        <div class="kaste1">
      <div class="row">
            <div class="d-flex justify-content-center">
                <h1 id="nos">Spēle<h1>
                  <img id="formula" src="formula.png" alt="formula">
            </div>
          </div>
          <div class="row">
            <div class="d-flex justify-content-center">
            <h1 id="viss">Spēle Beigusies!</h1>
            </div>
          <div class="row">
            <div class="d-flex justify-content-center">
            <h2 id="rez"></h2>
            </div>
            <div class="row">
              <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-danger" id="vel">Mēģināt vēlreiz</button>
              </div>
              </div>
              <div class="row">
                <div class="d-flex justify-content-center">
                  <h1 id="jaut"></h1>
                  <!--<h3 id="top-right-text">S=A*(1+r/100)^t</h3>-->
                </div>
                </div>
        <div class="row">
          <div class="d-flex justify-content-center">
            <h3 id="uzd">Izvēlies ienesīgāko noguldījumu, balstoties uz doto informāciju!</h3>
          </div>
      </div>
    </div>
        <div class="d-flex justify-content-center">
            <div class="col-12 col-lg-5">
              <input
                type="text"
                class="form-control"
                placeholder="Vārds"
                aria-label="Vārds"
                aria-describedby="basic-addon1"
                id="vards"
              />
              <select id="select" class="form-select" aria-label="izvēlies klasi">
                <option value="0">Izvēlies klasi</option>
                <option value="10.klases">10.klase</option>
                <option value="11.klases">11.klase</option>
                <option value="12.klases">12.klase</option>
                <option value="cits">Cits</option>
              </select>
              <button type="button" class="btn btn-success" id="sakt">Sākt</button>
            </div>
        </div> 
                   <!-- cards -->
          <div id="card-container" style="display: flex; gap: 20px;">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="karts1.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h2 class="card-title" id="card-title">Darijums1</h2>
                      <p class="card-text" id="card-text"></p>
                      <a href="#" class="btn btn-primary" id="pienemt">Pieņemt</a>
                    </div>
                  </div>
                  <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="karts2.jpg" alt="Card image cap">
                      <div class="card-body">
                        <h2 class="card-title" id="card-title1">Darijums1</h2>
                        <p class="card-text" id="card-text1"></p>
                        <a href="#" class="btn btn-primary" id="pienemt1">Pieņemt</a>
                      </div>
                    </div>
                  </div>

                  <!--popup atbilde -->
            <div class="overlay" id="overlay">
              <div class="popup" id="popup">
                  <h1 id="statuss"></h1>
                  <h4 id="atb"></h4>
                  <button
                  type="button"
                  class="btn btn-primary btn-sm mt-1"
                  id="enter"
                >
                  Jauna kārts
                </button>
              </div>
              </div>
                  <br>
              </div> <!--Kaste beigas-->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
</body>
</html>
